<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GPT Chat{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Общие стили для страниц */
        #chat-log {
            margin-bottom: 10px;
            height: 300px;
            overflow-y: scroll;
        }
        #chat-message-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">{% block header %}GPT Chat{% endblock %}</h1>

    <div class="row">
        <div class="col-md-3">
            {% block sidebar %}
            <h1> тест</h1>
            {% endblock %}
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
